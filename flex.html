<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/flex.css">
</head>
<body>
    <div class="myflexbox">
        <div class="left">Bestämd bredd</div>
        <div class="rest1">Tar en andel</div>
        <div class="rest2">Tar två andelar</div>
        <div class="rest1 right">Sök</div>
    </div>

    <div class="myflexbox">
        <div class="left">Bestämd bredd</div>
        <div class="rest3">Tar tre andelar</div>
        <div class="rest1">Tar en andel</div>
    </div>
    <div class="myflexbox">
        <div class="rest1">Hela bredden</div>
    </div>

    <div>En annan div</div>
</body>
</html>
